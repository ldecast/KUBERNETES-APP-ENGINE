---
apiVersion: v1
kind: Namespace
metadata: 
  name: squidgame
################################### CLIENTE/SERVER ###################################

######### PUBSUB #########
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubsub-deployment
  labels:
    app: pubsub
  namespace: squidgame
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pubsub
  template:
    metadata:
      labels:
        app: pubsub
      annotations:
        linkerd.io/inject: enabled        
    spec:
      containers:
      - name: pubsub-client
        image: ldecast/sopes1:client_pubsub
      - name: pubsub-server
        image: ldecast/sopes1:server_pubsub
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: pubsub
  name: pubsub-service
  namespace: squidgame
spec:
  ports:
  - port: 10000
    protocol: TCP
    targetPort: 10000
  selector:
    app: pubsub
  type: ClusterIP



