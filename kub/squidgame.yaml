apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-deployment
  labels:
    app: rabbitmq
  namespace: squidgame
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rabbitmq
  template:
    metadata:
      labels:
        app: rabbitmq
      annotations:
        linkerd.io/inject: enabled        
    spec:
      containers:
      - name: rabbitmq-client
        image: ldecast/sopes1:client_rabbitmq
      - name: rabbitmq-server
        image: ldecast/sopes1:server_rabbitmq
      - name: rabbitmq-endpoint
        image: rabbitmq:3-management  
        ports:
        - containerPort: 5672
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rabbitmq
  name: rabbitmq-service
  namespace: squidgame
spec:
  ports:
  - port: 10000
    protocol: TCP
    targetPort: 10000
  selector:
    app: rabbitmq
  type: ClusterIP
#RABBITMQ service to expose port to worker 
---
apiVersion: v1
kind: Service
metadata:
  labels:
    app: rabbitmq
  name: rabbitmq-sw-service
  namespace: squidgame
spec:
  ports:
  - port: 5672
    protocol: TCP
    targetPort: 5672
  selector:
    app: rabbitmq
  type: LoadBalancer
---

############################################ WORKERS ############################################
#PUBSUB
apiVersion: apps/v1
kind: Deployment
metadata:
  name: pubsub-w-deployment
  labels:
    app: pubsub-w
  namespace: squidgame
spec:
  replicas: 2
  selector:
    matchLabels:
      app: pubsub-w
  template:
    metadata:
      labels:
        app: pubsub-w       
    spec:
      containers:
      - name: pubsub-worker
        image: ldecast/sopes1:worker_pubsub
---
##### RABBITMQ WORKER#######
#RABBITMQ WORKER CONGIF MAP
apiVersion: v1
kind: ConfigMap
metadata:
  name: rabbitmq-w-configmap
  namespace: squidgame
data:
  rabbitmq-url: rabbitmq-sw-service #is the name of the DB server or it could be the name of the service
---

apiVersion: apps/v1
kind: Deployment
metadata:
  name: rabbitmq-w-deployment
  labels:
    app: rabbitmq-w
  namespace: squidgame
spec:
  replicas: 2
  selector:
    matchLabels:
      app: rabbitmq-w
  template:
    metadata:
      labels:
        app: rabbitmq-w       
    spec:
      containers:
      - name: rabbitmq-worker
        image: ldecast/sopes1:worker_rabbitmq
        image: mongo-express
        env:
        - name: rabbitmq_address
          valueFrom: 
            configMapKeyRef:
              name: rabbitmq-w-configmap   #configmap name
              key: rabbitmq-sw-service         #the name of the key in the config map




