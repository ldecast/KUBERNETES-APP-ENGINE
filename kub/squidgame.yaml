--- 
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata: 
  annotations: 
    kubernetes.io/ingress.class: nginx
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/service-upstream: "true"
  name: svc-ingress-1
  namespace: squidgame
spec: 
  rules: 
    - 
      host: 35.188.110.226.nip.io 
      http: 
        paths: 
          - 
            backend: 
              service:
                name: pubsub-service
                port: 
                  number: 10000
            path: /pubsub
            pathType: Prefix
          - 
            backend: 
              service:
                name: rabbitmq-service
                port: 
                  number: 10000
            path: /rabbit
            pathType: Prefix







