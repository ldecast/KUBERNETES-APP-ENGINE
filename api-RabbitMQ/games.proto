syntax = "proto3";
package games;
option go_package = "/games";

message Request {
    int32 gameid = 1;
    string gamename = 2;
    int32 players = 3;
    int32 request_number = 4;
}

message ServerRequest {
    Request request = 1;
}

message ServerResponse {
    string status = 1;
}


service GameService {
    rpc Play(ServerRequest) returns (ServerResponse) {}
}